<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/index.scss" />
    <script type="module" src="js/main.js" defer></script>
    <title>Estate Comparison</title>
  </head>
  <body>
    <main>
      <h1 class="main-headline headline">Estate Comparison</h1>
      <hr />
      <h2 class="headline">
        Choose the 2 properties you want to compare below
      </h2>
      <div class="scroll_btns__container">
        <button id="scrollLeftButton">&lt;</button>
        <button id="scrollRightButton">&gt;</button>
      </div>
      <div class="properties__container" id="scrollableContainer">
        <!-- properties will be fetched here -->
      </div>
      <h2 class="headline">2 Compared Properties</h2>
      <button id="resetButton">Reset Selection</button>
      <p class="selection-message">Please finish your selection to see comparison</p>
      <div class="compare-properties__container compare-properties__hidden">
        <!-- 2 selected properties will appear here for comparison -->
      </div>
    </main>
  </body>
</html>
